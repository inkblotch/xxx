<h1> Food </h1>
<!-- HTML5 has introduced a new <figure> element to contain images and their caption so that the two are associated.
You can have more than one image inside the <figure> element as long as they all share the same caption.-->
<figure>
  <br />

<p> Oreo Cake</p>
<!--images saved in images folder.-->
<!-- width="" height="" to control size of image.-->
  <img src="images/cake.jpg"width="600" height="450">
  <br />
  <!--The <figcaption> element has been added to HTML5 in order to allow web page authors to add a caption to an image.
-->
  <figcaption>Oreo pies are decadent.</figcaption>
  </figure>
  <!-- align="top, bottom, or middle" to align image vertically-->
  <p> Apple Pie is the most amazing kind of pie there is. It is traditionally
  made with butter, flour, and fruit.
  <img src="images/pie.jpg"width="600" height="450" align="left" align="bottom"> </p>
  <p> Berry Tart
  <!-- align="left or right" to set image alignment-->
   <img src="images/tart.jpg"width="600" height="450" align="right"> </p>
<br />
<table>
  <!--The <table> element is used to create a table. The contents of the table are written out row by row.
-->
  <tr>
    <!--You indicate the start of each row using the opening <tr> tag. (The tr stands for table row.)-->
    <th></th>
    <!--The <th> element is used just like the <td> element but its purpose is to represent the heading for
    either a column or a row. (The th stands for table heading.)-->
    <th>9am</th>
    <th>10am</th>
    <th>11am</th>
    <th>12am</th>
  </tr>
  <tr>
    <th>Monday</th>
      <td rowspan="2" colspan="2">Geography</td>
      <!--Each cell of a table is represented using a <td> element. (The td stands for table data.)-->
      <td>Math</td>
      <td>Art</td>
  </tr>

  <tr>
    <th>Tuesday</th>
    <td colspan="3">Gym</td>
    <td>Home Ec</td>
  </tr>
</table>
</body>
</html>
